<p>"{{quote.description}}"</p>
<p>Author:{{quote.author}}</p>

<p>This quote was created {{quote.publishDate | dateCount}} days ago</p>
 <button class="btn btn-info" (click) = 'quoteLike(true)' >Like:{{quote.like}}</button>&nbsp;
 <button class="btn btn-warning" (click) = 'quoteDislike(true)' >Dislike:{{quote.dislike}}</button>&nbsp;
<button class="btn btn-danger" (click) = 'quoteDelete(true)' >Remove Quote</button>
